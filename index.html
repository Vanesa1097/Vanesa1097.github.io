<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Pepito Grillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .menu a {
            display: block;
            margin: 20px 0;
            font-size: 36px;
            text-decoration: none;
            color: white;
        }
        .menu .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .hero video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('https://via.placeholder.com/1200x400'); /* Fondo de madera claro */
            background-size: cover;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .info {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f8f8f8;
            background-image: url('https://via.placeholder.com/1200x400'); /* Fondo con patrón */
            background-size: cover;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <h1>RESTAURANTE PEPITO GRILLO</h1>
    </header>
    <div class="menu" id="menu">
        <div class="close" onclick="toggleMenu()">✖</div>
        <div style="display: flex; flex-direction: column; align-items: center; height: 100%; justify-content: center;">
            <a href="#inicio">Inicio</a>
            <a href="#carta">Carta</a>
            <a href="#carta-vinos">Carta de Vinos</a>
        </div>
    </div>
    <div class="hero">
        <video autoplay muted loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Imagen 1">
        <img src="https://via.placeholder.com/200" alt="Imagen 2">
        <img src="https://via.placeholder.com/200" alt="Imagen 3">
        <img src="https://via.placeholder.com/200" alt="Imagen 4">
        <img src="https://via.placeholder.com/200" alt="Imagen 5">
        <img src="https://via.placeholder.com/200" alt="Imagen 6">
        <img src="https://via.placeholder.com/200" alt="Imagen 7">
        <img src="https://via.placeholder.com/200" alt="Imagen 8">
        <img src="https://via.placeholder.com/200" alt="Imagen 9">
    </div>
    <div class="info">
        <p>Horario: Lunes a Viernes 12:00 - 22:00</p>
        <p>Contacto: 123-456-789</p>
        <p>Dirección: Calle Falsa 123, Ciudad, País</p>
    </div>
    <footer>
        <p>© 2025 Restaurante Pepito Grillo. Todos los derechos reservados.</p>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
